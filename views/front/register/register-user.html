<!DOCTYPE html>
<html>

<head>
    <title>Catálogo de Filmes</title>
    <meta charset="UTF-8">    
    <link href="../css/style-menu.css" rel="stylesheet" type="text/css">
    <link href="../css/style-movie-register.css" rel="stylesheet" type="text/css">    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ropa+Sans&display=swap" rel="stylesheet">   
    
    <script type="text/javascript" src="../script/menu-header.js"></script>
    <script type="text/javascript" src="../script/register-user.js"></script>
</head>

<body onload="buildHeader()">
    
    <header>
        <div class="center" id="menu">   
        </div>
    </header>

    <section class="form">
        <div class="form-div">

            <h1 class="title">Cadastrar novo Usuário</h1>

            <form id="registerUser" action="/usuario/novo" method="POST">
                <div>
                    <label for="name">Nome: </label>
                    <input type="text" name="name" id="name" placeholder="Nome do usuário" required></br></br>
                </div>
                
                <div>
                    <label for="email">E-mail: </label>
                    <input type="text" name="email" id="email" placeholder="E-mail" required></br></br>
                </div>

                <div>
                    <label for="password">Senha: </label>
                    <input type="password" name="password" id="password" placeholder="Senha" required></br></br>
                </div>

                <div>
                    <label for="password2">Repita a Senha: </label>
                    <input type="password" name="password2" id="password2" placeholder="Repita a Senha" required></br></br>
                </div>

                <div class="button-submit">
                    <input type="button" value="Cadastrar" onclick="validateUser()"></input>
                </div>
            </form>
        </div>
    </section>    
</body>

</html>
