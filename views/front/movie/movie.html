        <script>

            function getMovie(){
                var xhr = new XMLHttpRequest();                         
                xhr.open('GET', document.location);                                      
                xhr.onreadystatechange = () => {
                    if(xhr.readyState == 4) {                        
                        if(xhr.status == 200) {                            
                            console.log(JSON.parse(xhr.getResponseHeader('movie')));
                        }
                    }
                };
                xhr.send();
            }

        </script>
    </head>
